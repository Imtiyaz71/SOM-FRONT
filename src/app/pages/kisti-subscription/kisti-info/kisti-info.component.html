<div class="row">

  <!-- Entry Form -->
  <div class="col-lg-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-primary">Kisti Type Entry</h3>
      </div>
      <div class="card-body">
        <form #memberForm="ngForm" (ngSubmit)="kistytypesave(); memberForm.resetForm()">

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="font-weight-bold text-secondary">Type Name</label>
              <input type="text" class="form-control" name="typeName" required [(ngModel)]="savekistitype.typeName" />
            </div>

            <div class="col-md-6">
              <label class="font-weight-bold text-secondary">Amount</label>
              <input type="number" class="form-control" name="amount" required [(ngModel)]="savekistitype.amount" />
            </div>

            <div class="col-md-6">
              <label class="font-weight-bold text-secondary">CR Type</label>
              <select class="form-control" name="crid" required [(ngModel)]="savekistitype.crid">
                <option value="">-- Select CR Type --</option>
                <option *ngFor="let m of cr" [value]="m.id">{{ m.crname }}</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="font-weight-bold text-secondary">Project</label>
              <select class="form-control" name="projectid" required [(ngModel)]="savekistitype.projectid">
                <option value="">-- Select Project --</option>
                <option *ngFor="let m of pro" [value]="m.projectId">{{ m.projectName }}</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Type</button>
        </form>
      </div>
    </div>
  </div>

  <!-- List Section -->
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h3 class="m-0 font-weight-bold text-primary">Kisti Types</h3>
        <input
          type="text"
          class="form-control w-25"
          placeholder="Search CR Type"
          [(ngModel)]="searchMemNo"
        />
      </div>

      <div class="card-body text-center overflow-auto">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>#Sl</th>
              <th>Type</th>
              <th>CR</th>
              <th>Amount</th>
              <th>Project</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let m of filteredMembers | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; let i = index"
            >
              <td>{{ i + 1 }}</td>
              <td>{{ m.typeName }}</td>
              <td>{{ m.crname }}</td>
              <td>{{ m.amount }}</td>
              <td>{{ m.projectname }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  (click)="OpenMemberEditModel(m?.id)"
                >
                  Edit
                </button>
              </td>
            </tr>
            <tr *ngIf="filteredMembers.length === 0">
              <td colspan="6" class="text-center text-muted">No data found</td>
            </tr>
          </tbody>
        </table>

        <pagination-controls
          (pageChange)="page = $event"
          previousLabel="Prev"
          nextLabel="Next"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div *ngIf="MemberEditModel" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog custom-width">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit Kisti Type Info</h3>
        <button
          type="button"
          class="btn-close"
          (click)="closeeditmodel()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" *ngIf="selectedUser">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sl No</th>
                  <th>Type Name</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      readonly
                      [(ngModel)]="selectedUser.id"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="selectedUser.typeName"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-md-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Amount</th>
                  <th>CR</th>
                  <th>Project</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      [(ngModel)]="selectedUser.amount"
                    />
                  </td>
                  <td>
                    <select class="form-control" [(ngModel)]="selectedUser.crid">
                      <option
                        *ngFor="let g of cr"
                        [value]="g.id"
                        [selected]="g.id === selectedUser.crid"
                      >
                        {{ g.crname }}
                      </option>
                    </select>
                  </td>
                  <td>
                    <select
                      class="form-control"
                      [(ngModel)]="selectedUser.projectid"
                    >
                      <option
                        *ngFor="let g of pro"
                        [value]="g.projectId"
                        [selected]="g.projectId === selectedUser.projectid"
                      >
                        {{ g.projectName }}
                      </option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-md-6">
            <button
              type="button"
              class="btn btn-success"
              (click)="kistytypesave()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeeditmodel()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="MemberEditModel" class="modal-backdrop fade show"></div>
