<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">ðŸ’° Member Balance List</h4>
      <button class="btn btn-light btn-sm" (click)="downloadPDF()">
        <i class="bi bi-download"></i> Download PDF
      </button>
    </div>

    <div class="card-body">
      <!-- Search box -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search by member no or name"
               [(ngModel)]="searchText" (input)="filterMembers()">
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-secondary text-center">
            <tr>
              <th>SL</th>
              <th>Member</th>
              <th>Project</th>
              <th>Project Balance</th>
              <th>Total Balance</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let member of filteredBalances; let i = index">
              <tr *ngFor="let project of member.projects; let j = index">
                <td *ngIf="j === 0" [attr.rowspan]="member.projects.length" class="text-center">{{ i + 1 }}</td>
                <td *ngIf="j === 0" [attr.rowspan]="member.projects.length">{{ member.memberInfo }}</td>
                <td>{{ project.projectInfo }}</td>
                <td class="text-end">{{ project.projectBalance | number }}</td>
                <td *ngIf="j === 0" [attr.rowspan]="member.projects.length" class="text-end">{{ member.totalBalance | number }}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
