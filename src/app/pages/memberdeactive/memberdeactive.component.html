
<div class="row">

  <!-- Member Entry Form -->
  <div class="col-lg-4">
    <div class="card mb-4">
      <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-primary">Deactivate Member</h3>
      </div>
      <div class="card-body">

  <div class="form-group">
    <label for="memberSelect">Select Member</label>
    <select id="memberSelect" class="form-control"
            [(ngModel)]="selectedMemNo">
      <option [ngValue]="null">-- Select Member --</option>
      <option *ngFor="let m of members" [ngValue]="m.memNo">
        {{m.memNo}} - {{m.givenName}} {{m.sureName}}
      </option>
    </select>
  </div>

  <button class="btn btn-danger mt-3" (click)="deactivateMember()">
    Deactivate
  </button>

      </div>
    </div>
  </div>

  <!-- Current Active Members -->
  <div class="col-lg-8">
   <div class="card">
  <div class="card-header py-3 d-flex justify-content-between align-items-center">
    <h3 class="m-0 font-weight-bold text-primary">Member Deactive History</h3>

  </div>

  <div class="card-body text-center overflow">
      <div class="mb-3 text-start">
      <input type="text" class="form-control w-25 d-inline-block" placeholder="Search Member No" [(ngModel)]="searchMemNo">
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Member No</th>
          <th>Name</th>

          <th>Deactive Date</th>
          <th>Deactive By</th>

          <th>Action</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let m of filteredMembers | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">

          <td>{{m.memNo}}</td>
          <td>{{m.givenName}} {{m.sureName}}</td>
          <td>{{m.entryDate}}</td>
          <td>{{m.entryBy}}</td>



          <td>
   
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls
      (pageChange)="page = $event"
      previousLabel="Prev"
      nextLabel="Next">
    </pagination-controls>
  </div>
</div>

  </div>

</div>
