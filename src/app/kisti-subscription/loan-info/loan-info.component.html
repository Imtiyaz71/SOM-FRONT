<div class="row">

  <!-- Loan Type Form -->
  <div class="col-lg-4" *ngIf="selectedLoan">
    <div class="card mb-4">
      <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-primary">
          {{ isEditMode ? 'Edit Loan Type' : 'Add Loan Type' }}
        </h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="saveLoanType()">

          <div class="mb-3">
            <label class="font-weight-bold text-secondary">Type Name</label>
            <input type="text" class="form-control" [(ngModel)]="selectedLoan.typeName" name="typeName" required />
          </div>

          <div class="mb-3">
            <label class="font-weight-bold text-secondary">Interest (%)</label>
            <input type="number" class="form-control" [(ngModel)]="selectedLoan.interest" name="interest" required />
          </div>
            <div class="mb-3">
            <label class="font-weight-bold text-secondary">Delay Interest (%)</label>
            <input type="number" class="form-control" [(ngModel)]="selectedLoan.delayInterest" name="delayInterest" required />
          </div>
          <div class="mb-3">
            <label class="font-weight-bold text-secondary">Time Period (Months)</label>
            <input type="number" class="form-control" [(ngModel)]="selectedLoan.timePeriodMonths" name="timePeriodMonths" required />
          </div>
              <div class="mb-3">
            <label class="font-weight-bold text-secondary">Active Time Period (Months)</label>
            <input type="number" class="form-control" [(ngModel)]="selectedLoan.activityPeriod" name="activityPeriod" required />
          </div>
          <button type="submit" class="btn btn-success">
            {{ isEditMode ? 'Save Changes' : 'Add Loan Type' }}
          </button>
          <button type="button" class="btn btn-secondary ms-2" *ngIf="isEditMode" (click)="closeEditModal()">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Loan Type List -->
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h3 class="m-0 font-weight-bold text-primary">Loan Types</h3>
        <input type="text" class="form-control w-25" placeholder="Search" [(ngModel)]="searchMemNo" />
      </div>
      <div class="card-body overflow-auto">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>#ID</th>
              <th>Type Name</th>
              <th>Interest (%)</th>
              <th>Delay Interest (%)</th>
              <th>Time Period (Months)</th>
              <th>Active Period (Months)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let l of filteredLoans | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
              <td>{{ l.id }}</td>
              <td>{{ l.typeName }}</td>
              <td>{{ l.interest }}</td>
                  <td>{{ l.delayInterest }}</td>
              <td>{{ l.timePeriodMonths }}</td>
                     <td>{{ l.activityPeriod }}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" (click)="openEditModal(l.id)">Edit</button>
              </td>
            </tr>
          </tbody>
        </table>

        <pagination-controls
          (pageChange)="page = $event"
          previousLabel="Prev"
          nextLabel="Next"
          [maxSize]="5">
        </pagination-controls>
      </div>
    </div>
  </div>

</div>
